[variables]
# name = "myproject"
# output_dir = "bin"

[env]
# GO111MODULE = "on"

[commands]

[commands.format]
desc = "format go code"
run = ["go fmt ./..."]

[commands.tidy]
desc = "Run go mod tidy"
run = ["go mod tidy"]

[commands.test]
desc = "Test go code"
run = ["go test ./..."]

[commands.arch]
desc = "Run arch automatically"
run = ["go run main.go arch"]

[commands.ubuntu]
desc = "Run ubuntu automatically"
run = ["go run main.go ubuntu"]

[commands.debian]
desc = "Run debian automatically"
run = ["go run main.go debian"]

[commands.fedora]
desc = "Run fedora automatically"
run = ["go run main.go fedora"]

[commands.example]
desc = "An example command"
run = ["echo Hello from imlazy!"]
